<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: orange;
        }
        #container {
            color: brown;
        }
        
        /* 클래스가 우선순위다 */
        .p-text {
            color: green;
        }
        
        #container p {
            /* 조합을 하면 우선순위 번호가 있음. 합쳐지면 id보다도 우선순위가 높아짐. */
            /* color: blue !important; */
            color: blue;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color:red; font-size: 80px;">제목</h1>
        <p class="p-text">우선순위 테스트1</p>
        <p class="p-text">우선순위 테스트1</p>
        <b>우선순위 테스트2</b>
        <!-- b는 container의 자식요소. 상속받은 요소는 우선순위는 제일 낫다. 그래서 우선순위 테스트1은 안 먹힘. 클래스로 따로 스타일을 줬고 그게 우선순위가 높으니까. 상속보다 전체가 더 우선 -->
    </div>
</body>
</html>
