<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1, .box2 {
            color: white;
        }

        .box1 {
            box-sizing: border-box;

            border: 1px solid black;

            padding: 10px;

            width: 200px;
            height: 200px;

            background-color: red;
        }

        .box2 {
            border: 1px solid black;

            padding: 10px;

            width: 178px;
            height: 178px;

            background-color: blue;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            margin: 5px auto;
            /* 좌우만 auto로 정중앙에 들어오게 함. 위아래는 auto없음 */
            /* margin: 5px 10px 20px; */
            /* 시계방향 위 오른쪽 아래 왼. 왼쪽 값이 없으면 오른쪽값을 대칭으로 똑같이 적용(위아래도 동일) 하나만 남기면 상하좌우 모두 동일하게 여백 들어감.*/
            border-left: 5px solid black;
            width: 500px;
            height: 500px;

            background-color: gray;
        }

        .side {

            width: 100px;
            height: 100%;
            /* 부모요소 콘텐츠 영역의 기준. 498px의 100% */

            background-color: white;

            box-shadow: 1px 0px 10px 2px black;
        }
    </style>
</head>
<body>
    <div class="box1">내용</div>
    <div class="box2">내용</div>

    <div class="container">
        <div class="side">

        </div>
    </div>
</body>
</html>
